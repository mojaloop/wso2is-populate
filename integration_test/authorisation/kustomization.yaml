resources:
- ../manifests/wso2is
- ../manifests/wso2is-populate
- github.com/partiallyordered/mojaloop-kustomize/base/portal?ref=19eee2fbd9b18ce1a5bab72ca867a3a9cc2a4d08

configMapGenerator:
- name: oauth-app-credentials
  literals: &oauth_creds
  - AUTH_SERVER_CLIENTKEY=fv0xZxstzo2_qVcqMRFpLI43xm8mZZ
  - AUTH_SERVER_CLIENTSECRET=CJvf1mQxQdLqWLYuNvAicRd6iBMQo5
- name: wso2is-populate
  literals:
  - WSO2_HOST=https://wso2is:9443
- name: portal-backend
  behavior: merge
  literals: *oauth_creds

patches:
- patch: |-
    apiVersion: batch/v1
    kind: Job
    metadata:
      name: wso2is-populate
